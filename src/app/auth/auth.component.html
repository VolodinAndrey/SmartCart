<mat-card>
	<mat-card-title>Login or Register</mat-card-title>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
		<!-- <mat-card-content> -->
      <mat-form-field>
        <input formControlName="username" matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Password" type="password">
      </mat-form-field>
    <!-- </mat-card-content> -->
  	<mat-card-actions>
   		<button mat-raised-button type="submit" color="accent">Login</button>
  	</mat-card-actions>
	</form>
</mat-card>
